spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
  application:
    name: BOOK-SERVICE
  flyway:
    baseline-on-migrate: true

  profiles:
    active: dev

server:
  port: 8989

management:
  endpoints:
    web:
      exposure:
        include: "*"

health:
  check:
    message: book service is up now from config-repo!!!

